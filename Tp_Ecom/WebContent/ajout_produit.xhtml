<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Page ajout produit</title>
</h:head>
<h:body>
<h:form>
<h:panelGrid columns="2">
Designation : <h:inputText value="#{pMb.produit.designation}"/>
Description : <h:inputText value="#{pMb.produit.description}"/>
Prix : <h:inputText value="#{pMb.produit.prix}"/>
Quantité en stock : <h:inputText value="#{pMb.produit.quantite}"/>
Photo : <h:inputText value="#{pMb.produit.photo}"/>
Nom de la Catégorie : <h:inputText value="#{pMb.produit.categorie.nomCategorie}"/>
<p:commandButton value="Ajouter" action="#{pMb.addProduit}" update="@all"/>
</h:panelGrid>
</h:form>

<h:messages style="text-align:center; color:red"/>
</h:body>
</html>
