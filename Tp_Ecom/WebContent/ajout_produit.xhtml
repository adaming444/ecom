<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Page ajout produit</title>

</h:head>

<h:body>

	<ui:composition template="/template/templateAdmin.xhtml">

		<ui:define name="corps">

			<h:form>

				<h:panelGrid columns="2">
		
					Designation : <h:inputText value="#{pMb.produit.designation}" />
					
					Description : <h:inputText value="#{pMb.produit.description}" />
					
					Prix : <h:inputText value="#{pMb.produit.prix}" />
					
					Quantit√© en stock : <h:inputText value="#{pMb.produit.quantite}" />
					
					Photo :	<p:fileUpload mode="advanced" auto="true"
						fileUploadListener="#{pMb.upload}" update="idImage" />

					<h:graphicImage id="idImage" value="#{pMb.image}" />
					<p:commandButton value="Ajouter" action="#{pMb.addProduit}" />

				</h:panelGrid>

			</h:form>

			<h:form>
				<p:commandButton value="Generer la liste de produit"
					action="#{pMb.createPdf}" />
			</h:form>

			<p:growl id="message" />

		</ui:define>

	</ui:composition>

</h:body>

</html>
