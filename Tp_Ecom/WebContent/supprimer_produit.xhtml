<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page</title>

</h:head>

<h:body>

	<ui:composition template="/template/templateAdmin.xhtml">

		<ui:define name="corps">

			<h:form>

				<h:panelGrid columns="3">

					Id du produit à supprimer : <h:inputText
						value="#{pMb.produit.idProduit}" />

					<p:commandButton value="Supprimer" action="#{pMb.deleteProduit}"
						update="@all" />

					Nom du produit à supprimer : <h:inputText
						value="#{pMb.produit.designation}" />

					<p:commandButton value="Supprimer"
						action="#{pMb.deleteProduitByName}" update="@all" />

				</h:panelGrid>

			</h:form>

			<p:growl id="message" />

		</ui:define>

	</ui:composition>

</h:body>

</html>
