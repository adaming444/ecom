<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Page Login</title>

</h:head>

<h:body style="background-image: url('resources/images/confetti.gif')">

	<ui:composition template="/template/templateAdmin.xhtml">

		<ui:define name="divGauche"/>

		<ui:define name="corps">

			<h:form>

				<h:panelGrid columns="2">

					<h:outputText style="color:white" value="Mail : " />

					<h:inputText value="#{aMb.admin.mail}" />

					<h:outputText style="color:white" value="Password : " />

					<h:inputText value="#{aMb.admin.mdp}" />

					<p:commandButton value="Se connecter" action="#{aMb.seConnecter}"
						update="@all" />

				</h:panelGrid>

			</h:form>

			<p:growl id="message" />

		</ui:define>

	</ui:composition>

</h:body>

</html>
