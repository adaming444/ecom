<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Page recherche categorie</title>

</h:head>

<h:body>

	<ui:composition template="/template/templateAdmin.xhtml">

		<ui:define name="corps">

			<h:form>

				<h:panelGrid columns="2">
	
					Id Catégorie : <h:inputText value="#{catMB.categorie.idCategorie}" />

					<p:commandButton value="chercher"
						action="#{catMB.recupCategorieById}" update="@all" />

				</h:panelGrid>

			</h:form>

			<p:dataTable id="idTable" var="cat" value="#{catMB.categorie}">

				<p:column headerText="Id">
					<h:outputText value="#{cat.idCategorie}" />
				</p:column>

				<p:column headerText="Nom de la catégorie">
					<h:outputText value="#{cat.nomCategorie}" />
				</p:column>

				<p:column headerText="Photo">
					<h:graphicImage value="#{cat.image}" />
				</p:column>

				<p:column headerText="description">
					<h:outputText value="#{cat.description}" />
				</p:column>

			</p:dataTable>

			<p:growl id="message" />

		</ui:define>

	</ui:composition>

</h:body>
</html>
