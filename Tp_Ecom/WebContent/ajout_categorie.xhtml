<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Page ajout categorie</title>

</h:head>

<h:body>

<h:form enctype="multipart/form-data">

	<h:panelGrid columns="2">
		
		nom de la Categorie : <h:inputText value="#{catMB.categorie.nomCategorie}"/>
			
		description : <h:inputText value="#{catMB.categorie.description}"/>
		
 		Photo :	<p:fileUpload mode="advanced"  auto="true" fileUploadListener="#{catMB.upload}" update="idImage" />

		<h:graphicImage id="idImage" value="#{catMB.image}"/>
				
		<p:commandButton value="ajouter" action="#{catMB.addCategorie}"/>
	
	</h:panelGrid>



</h:form>


</h:body>


</html>
