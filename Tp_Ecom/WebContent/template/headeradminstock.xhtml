<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Page</title>

	<h:outputStylesheet library="css" name="csstest.css" />

</h:head>

<h:body>

	<h:form>
		<p:growl id="messages" />

		<p:menubar>

			<p:menuitem value="Accueil" url="accueilAdmin.xhtml"
				icon="ui-icon-home" />

			<p:submenu label="Catégories" icon="ui-icon-person">
				<p:menuitem value="Ajouter Catégories" url="ajout_categorie.xhtml"
					icon="ui-icon-plusthick" />
				<p:menuitem value="Modifier Catégories" url="modif_categorie.xhtml"
					icon="ui-icon-minusthick" />
				<p:menuitem value="Supprimer Catégories" url="suppr_categorie.xhtml"
					icon="ui-icon-pencil" />
				<p:menuitem value="Afficher toutes les catégories"
					url="affiche_categories.xhtml" icon="ui-icon-pencil" />
				<p:menuitem value="Rechercher Catégories" url="rechercher_categorie.xhtml"
					icon="ui-icon-pencil" />
			</p:submenu>

			<p:submenu label="Produits" icon="ui-icon-person">
				<p:menuitem value="Ajouter Produit" url="ajout_produit.xhtml"
					icon="ui-icon-plusthick" />
				<p:menuitem value="Modifier Produit" url="modif_produit.xhtml"
					icon="ui-icon-minusthick" />
				<p:menuitem value="Supprimer Produit" url="suppr_produit.xhtml"
					icon="ui-icon-pencil" />
				<p:menuitem value="Afficher tous les produits"
					url="affiche_produits.xhtml" icon="ui-icon-pencil" />
				<p:menuitem value="Rechercher Produits" url="rechercher_produit.xhtml"
					icon="ui-icon-pencil" />
			</p:submenu>

			<p:submenu label="Client" icon="ui-icon-person">
				<p:menuitem value="Ajouter Client" url="ajout_client.xhtml"
					icon="ui-icon-plusthick" />
				<p:menuitem value="Modifier Client" url="modif_client.xhtml"
					icon="ui-icon-minusthick" />
				<p:menuitem value="Supprimer Client" url="suppr_client.xhtml"
					icon="ui-icon-pencil" />
				<p:menuitem value="Afficher tous les clients"
					url="affiche_clients.xhtml" icon="ui-icon-pencil" />
				<p:menuitem value="Rechercher Clients" url="rechercher_client.xhtml"
					icon="ui-icon-pencil" />
			</p:submenu>

		</p:menubar>

	</h:form>

</h:body>

</html>
