<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Page ajout client</title>

</h:head>

<h:body>

	<ui:composition template="/template/templateAdmin.xhtml">

		<ui:define name="corps">

			<h:form>

				<h:panelGrid columns="2">
		
				Nom  : <h:inputText value="#{clMB.client.nomClient}" />
			
				Email : <h:inputText value="#{clMB.client.email}" />
		
				Téléphone : <h:inputText value="#{clMB.client.tel}" />
			
				Adresse : <h:inputText value="#{clMB.client.adresse}" />

					<p:commandButton value="ajouter" action="#{clMB.addClient}" />

				</h:panelGrid>

			</h:form>

			<p:growl id="message" />

		</ui:define>

	</ui:composition>

</h:body>


</html>
