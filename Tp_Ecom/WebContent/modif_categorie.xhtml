<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Page modification categorie</title>

</h:head>

<h:body>

	<ui:composition template="/template/templateAdmin.xhtml">

		<ui:define name="corps">

			<h:form enctype="multipart/form-data">

				<h:panelGrid columns="2">
			
					Id de la Categorie : <h:inputText
						value="#{catMB.categorie.idCategorie}" />
		
					Nom de la Categorie : <h:inputText
						value="#{catMB.categorie.nomCategorie}" />
		
					Description : <h:inputText value="#{catMB.categorie.description}" />
		
					Photo :	<p:fileUpload mode="advanced" auto="true"
						fileUploadListener="#{catMB.upload}" update="idImage" />

					<h:graphicImage id="idImage" value="#{catMB.image}" />

					<p:commandButton value="modifier" action="#{catMB.updateCategorie}" />

				</h:panelGrid>

			</h:form>

			<p:growl id="message" />

		</ui:define>

	</ui:composition>

</h:body>

</html>
