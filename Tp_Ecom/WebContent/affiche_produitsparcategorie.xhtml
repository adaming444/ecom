<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Page affichage tous les produits</title>

</h:head>

<h:body>



	<ui:composition template="/template/templateAdmin.xhtml">

		<ui:define name="corps">

			<p:outputLabel for="categories" value="Catégories : " />
			<p:selectOneMenu id="categories"
				value="#{sessionScope.categorieListe}" effect="fold" editable="true">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems value="#{sessionScope.categorieListe}" />
			</p:selectOneMenu>


			<p:dataTable id="idTable" var="pdt"
				value="#{sessionScope.produitListParCateg}">

				<p:column headerText="Id Produit">
					<h:outputText value="#{pdt.idProduit}" />
				</p:column>

				<p:column headerText="Désignation du produit">
					<h:outputText value="#{pdt.designation}" />
				</p:column>

				<p:column headerText="Description">
					<h:outputText value="#{pdt.description}" />
				</p:column>

				<p:column headerText="Prix">
					<h:outputText value="#{pdt.prix}" />
				</p:column>

				<p:column headerText="Quantité">
					<h:outputText value="#{pdt.quantite}" />
				</p:column>

				<p:column headerText="Photo">
					<h:graphicImage value="#{pdt.image}" />
				</p:column>

			</p:dataTable>

			<p:growl id="message" />

		</ui:define>

	</ui:composition>

</h:body>


</html>
