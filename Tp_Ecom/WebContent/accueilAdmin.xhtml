<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Bienvenue sur le site de SuperCarnaval !</title>

</h:head>
<h:body style="background-image: url('resources/images/confetti.gif')">


<ui:composition template="/template/templateAdmin.xhtml">
<ui:define name="corps">
<h1>C'est la fête ! Vous êtes connecté en tant qu'administrateur ! Que souhaitez vous gérer aujourd'hui ?</h1>
<h:form>
<p:commandButton value="Ajouter Produit" action="ajout_produit" update="@all"/>
<p:commandButton value="Modifier Produit" action="modif_produit" update="@all"/>
<p:commandButton value="Supprimer Produit" action="suppr_produit" update="@all"/>
<p:commandButton value="Afficher tous les produits" action="#{pMb.getAllProduits}" update="@all"/>
<p:commandButton value="Rechercher un produit" action="recherche_produit" update="@all"/>
<br/>
<hr/>
<p:commandButton value="Ajouter Catégorie" action="ajout_categorie" update="@all"/>
<p:commandButton value="Supprimer Catégorie" action="suppr_categorie" update="@all"/>
<p:commandButton value="Modifier Catégorie" action="modif_categorie" update="@all"/>
<p:commandButton value="Afficher toutes les catégories" action="#{catMB.recupAllCategorie}" update="@all"/>
<p:commandButton value="Rechercher Catégorie" action="affiche_categorie" update="@all"/>
<br/>
<hr/>
<p:commandButton value="Ajouter Client" action="ajout_client" update="@all"/>
<p:commandButton value="Supprimer Client" action="suppr_client" update="@all"/>
<p:commandButton value="Modifier Client" action="modif_client" update="@all"/>
<p:commandButton value="Afficher tous les Clients" action="#{clMB.getAllClients}" update="@all"/>
<p:commandButton value="Rechercher Client" action="recherche_client" update="@all"/>
</h:form>

<h:messages style="text-align:center; color:red"/>
</ui:define>
</ui:composition>

</h:body>
</html>
