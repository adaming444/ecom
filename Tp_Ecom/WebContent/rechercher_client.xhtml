<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Formulaire de recherche client</title>

</h:head>

<h:body>

	<ui:composition template="/template/templateAdmin.xhtml">

		<ui:define name="corps">
		
			<h:form>
				<h:panelGrid columns="2">
		
				Id:<p:inputText value="#{clMB.client.idClient}" />

					<p:commandButton value="Rechercher via Id"
						action="#{clMB.getClientById}" icon="ui-icon-disk" update="@all" />

					<p:commandButton value="Rechercher via le Nom"
						action="#{pMb.getProduitbyName}" icon="ui-icon-disk" update="@all" />

				</h:panelGrid>
			</h:form>

			<p:dataTable id="idTable" var="cl" value="#{clMB.client}">

				<p:column headerText="Id Client">
					<h:outputText value="#{cl.idClient}" />
				</p:column>

				<p:column headerText="Nom du client">
					<h:outputText value="#{cl.nomClient}" />
				</p:column>

				<p:column headerText="Adresse">
					<h:outputText value="#{cl.adresse}" />
				</p:column>

				<p:column headerText="E-mail">
					<h:outputText value="#{cl.email}" />
				</p:column>

				<p:column headerText="Téléphone">
					<h:outputText value="#{cl.tel}" />
				</p:column>

			</p:dataTable>

			<p:growl id="message" />

		</ui:define>

	</ui:composition>

</h:body>

</html>
